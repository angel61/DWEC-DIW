<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prueba Angel</title>
    <style>
        body {
            margin: 0px;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .calculadora {
            margin: auto;
            padding: 0.25em 0em;
            display: flex;
            flex-flow: wrap row;
            justify-content: center;
            align-content: space-around;
            background-color: rgb(221, 221, 221);
            border: 1px solid grey;
            border-radius: 0.5em;
            width: 30em;
        }

        #cajaTexto {
            margin: 0.25em 0em;
            padding-right: 2%;
            width: 88%;
            height: 2em;
            font-size: 2em;
            text-align: right;
            border-radius: 0.25em;
            border: 1px solid grey;
        }

        .teclas {
            margin: 0.5em 0em;
            display: flex;
            flex-flow: wrap row;
            justify-content: center;
            width: 90%;
            height: 20em;
        }

        .teclas button {
            box-sizing: border-box;
            margin: 3px;
            width: calc(25% - 6px);
            height: calc(20% - 6px);
            font-size: 150%;
            border: none;
            outline: none;
            border-radius: 0.25em;
        }

        .teclas button:active {
            border: none;
            outline: none;
            background-color: rgb(196, 196, 196);
        }
    </style>
    <!--link rel="stylesheet" href=""-->
</head>

<body>
    <div class="calculadora">
        <input type="text" id="cajaTexto" maxlength="10" readonly>
        <br>
        <div class="teclas">
            <button id="btnAC" name="btn" value="ac">C</button>
            <button id="btnRaro" name="btn" value="+-">+/-</button>
            <button id="btnResto" name="btn" value="%">%</button>
            <button id="btnDiv" name="btn" value="/">/</button>
            <button id="btn7" name="btn" value="7">7</button>
            <button id="btn8" name="btn" value="8">8</button>
            <button id="btn9" name="btn" value="9">9</button>
            <button id="btnProd" name="btn" value="*">X</button>
            <button id="btn4" name="btn" value="4">4</button>
            <button id="btn5" name="btn" value="5">5</button>
            <button id="btn6" name="btn" value="6">6</button>
            <button id="btnMenos" name="btn" value="-">-</button>
            <button id="btn1" name="btn" value="1">1</button>
            <button id="btn2" name="btn" value="2">2</button>
            <button id="btn3" name="btn" value="3">3</button>
            <button id="btnMas" name="btn" value="+">+</button>
            <button id="btnCent" name="btn" value="cent">Cent.</button>
            <button id="btn0" name="btn" value="0">0</button>
            <button id="btnComa" name="btn" value=".">.</button>
            <button id="btnIgual" name="btn" value="=">=</button>
        </div>
    </div>
    </div>
    <div class="historial"><h2>1 + 1 =</h2><h1>2</h1><br></div>
    <script type="text/javascript" src="calculadora.js"></script>
</body>

</html>
