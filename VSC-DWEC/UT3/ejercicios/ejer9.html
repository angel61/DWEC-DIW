<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var array = [];
        var entrada = ""
        do {
            entrada = prompt("Introduce numero (* para finalizar):");
            if (!isNaN(entrada))
                array.push(parseInt(entrada));
        } while (entrada != "*");


        if (array.toString() === array.sort().toString())
            alert("Ordenado");
        else
            alert("No ordenado");
    </script>
</body>

</html>
