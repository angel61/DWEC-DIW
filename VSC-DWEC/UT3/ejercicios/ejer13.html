<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var rellenarArray = (texto) => {
            var array = [];
            var entrada = ""
            do {
                entrada = prompt(`Introduce numero del ${texto} array (* para finalizar):`);
                if (!isNaN(entrada))
                    array.push(parseInt(entrada));
            } while (entrada != "*");
            return array;
        }

        var array1 = rellenarArray("primer");
        var array2 = rellenarArray("segundo");
        var resultado = 0;

        if (array1.length == array2.length) {
            for (let i = 0; i < array1.length; i++)
                resultado += (array1[i] * array2[i]);
            alert(resultado);
        } else {
            alert("los arrays no coinciden en tamaÃ±o");
        }
    </script>
</body>

</html>
