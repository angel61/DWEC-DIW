<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var array = [];
        var entrada = ""
        do {
            entrada = prompt("Introduce numero (* para finalizar):");
            if (!isNaN(entrada))
                array.push(parseInt(entrada));
        } while (entrada != "*");
        var resultado = [];
        array.forEach(element => {
            if (resultado["Numero_" + element] == null)
                resultado["Numero_" + element] = 1;
            else
                ++resultado["Numero_" + element];
        });
        console.log(`Cuantas veces se ha repetido cada valor del array:`);
        console.log(resultado);
    </script>
</body>

</html>
