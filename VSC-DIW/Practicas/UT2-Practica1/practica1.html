<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica 1 UT2 Angel</title>
    <link rel="stylesheet" href="practica1.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');

        * {
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            margin: 0px;
        }

        .fondo {
            background-image: url("img/SAFARI3.jpg");
            min-height: 100vh;
            min-width: 100%;
            background-position: top;
            background-repeat: no-repeat;
            background-size: cover;
            position: absolute;
            top:0;
            z-index: -1;
        }

        .cabecera {
            height: 40px;
            background-color: rgba(78, 78, 78, 0.4);
            background-size: 90px;
            color: white;
            clear:both;
        }

        .cabecera ul {
            position: absolute;
            top: 0px;
            margin: 0px;
            right: 0px;
            width: 40%;
            padding-top: 0.5em;
        }

        .cabecera ul li {
            width: 24%;
            height: inherit;
            text-align: center;
            display: inline-block;
        }

        .cabecera ul li a {
            color: white;
            width: 100%;
            height: inherit;
            display: inline-block;
            text-decoration: none;
        }

        .cabecera ul li a:hover {
            color: rgb(255, 221, 136);
            transition: 0.1s;
        }

        .menu {
            background-color: rgba(61, 61, 61, 0.7);
            color: white;


            background-image: url("img/logo_blanco.png");
            min-height: 100px;
            background-position: left;
            background-repeat: no-repeat;
            background-size: 90px;
            background-position-x: 10%;

            position: sticky;
            top: 0;
        }

        .menu ul {
            margin: 0 auto;
            width: 60%;
            height: 100px;
            padding: 0;
        }

        .menu ul li {
            overflow: hidden;
            width: 24%;
            height: inherit;
            display: inline-block;
            text-align: center;
        }

        .menu ul li a {
            width: 100%;
            line-height: 100px;
            height: inherit;
            display: block;

            color: white;
            text-decoration: none;
            border-bottom: 4px solid rgba(61, 61, 61, 0);
        }

        .menu ul li a:hover {
            background-color: rgba(94, 94, 94, 0.6);
            border-bottom: 4px solid rgb(255, 221, 136);
            transition: 0.1s;
        }

        .textoImg {
            font-size: 4em;
            color: white;
            position: absolute;
            top: 50%;
            left: 10%;
        }

        .imagenes {
            height: 100vh;
            position:relative;
            top:77.6vh;
        }
    </style>
</head>

<body>
    <div class="cabecera" id="inicio">
        <ul>
            <li><a id="contacto" href="">Contacto</a></li>

            <li><a id="redes" href=""></a></li>
        </ul>
    </div>
    <div class="menu">
        <ul>
            <li><a id="inicio" href="#inicio">Inicio</a></li>
            <li><a id="about" href="#2">Sobre nosotros</a></li>
            <li><a id="galeria" href="#3">Galeria</a></li>
            <li><a id="info" href="#4">Informacion</a></li>
        </ul>
    </div>
    <div class="fondo">
        <div class="textoImg">Â¿Pensando en ir de safari?</div>
    </div>
    <div class="imagenes"></div>
    <div class="elementoFijo"></div>
    <div class="footer"></div>
</body>

</html>
