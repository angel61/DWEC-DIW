<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: 1fr 5fr;
            column-gap: 10px;
            row-gap: 10px;
        }

        .grid-element {
            border: 4px solid black;
            text-align: center;
            font-size: 44px;
        }

        .elem1 {
            grid-column: 1/4;
            grid-row: 1/2;
        }

    </style>
</head>

<body>
    <div class="grid-container">
        <div class="grid-element elem1">1</div>
        <div class="grid-element elem2">2</div>
        <div class="grid-element elem3">3</div>
        <div class="grid-element elem4">4</div>
    </div>
</body>

</html>
