<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-rows: 1fr 5fr 1fr;
            grid-template-areas: "head head menu"
                                 "main main main"
                                 "foot foot foot";
        }

        .grid-element {
            border: 4px solid black;
            text-align: center;
            font-size: 3em;
        }

        .elem1 {
            grid-area: head;
            background-color: green;
        }
        .elem2 {
            grid-area: menu;
            background-color: blue;
        }
        .elem3 {
            grid-area: main;
            background-color: red;
        }
        .elem4 {
            grid-area: foot;
            background-color: yellow;
        }

    </style>
</head>

<body>
    <div class="grid-container">
        <div class="grid-element elem1">1</div>
        <div class="grid-element elem2">2</div>
        <div class="grid-element elem3">3</div>
        <div class="grid-element elem4">4</div>
    </div>
</body>

</html>
