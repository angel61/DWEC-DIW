<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #panel a{
            position: fixed;
            left: -100px;
            width: 120px;
            padding: 15px;
            text-decoration: none;
            font-size: 20px;
            color: white;
            border-radius: 0 5px 5px 0;
            transition: 0.5s ease;
        }
        #panel a:hover{
            left: 0px;
        }
        #acerca{
            top: 20px;
            background-color: blue;
        }
        #algo{
            top: 80px;
            background-color: green;
        }
        #algo2{
            top: 140px;
            background-color: yellow;
        }
        #algo3{
            top: 200px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div id="panel">
        <a href="" id="acerca">Acerca</a>
        <a href="" id="algo">Info</a>
        <a href="" id="algo2">Productos</a>
        <a href="" id="algo3">Contacto</a>
    </div>
</body>
</html>
