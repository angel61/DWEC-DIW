<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .contenedor {
            display: flex;
            flex-flow: row;
            justify-content: center;
            align-items: center;
            gap: 20px;
            padding: 1em;
        }



        .card {
            position: relative;
            width: 500px;
            height: 500px;

            box-shadow: 2px 5px 19px -8px rgba(0, 0, 0, 0.92);

        }

        .card img {
            width: 100%;
            height: 100%;
            transition: .5s ease;
            filter: grayscale(30%);
        }

        .card:hover img {
            filter: grayscale(60%);
        }



        .capa {
            display: flex;
            flex-flow: column wrap;
            justify-content: center;
            align-items: center;
            row-gap: 50px;

            position: absolute;
            top: 0;
            right: 0;
            overflow: hidden;


            width: 100%;
            height: 100%;

            transition: .5s ease;

            box-shadow: inset 0px -191px 68px -64px rgba(0, 0, 0, 0.9);
        }



        .texto {
            color: white;
            text-align: center;
            transition: .5s ease;
            transform: translateY(50px);

            display: flex;
            flex-flow: column wrap;
            justify-content: center;
            align-items: center;
            gap: 1em;
        }

        .titulo {
            font-size: 2em;
        }

        .secundario {
            font-style: italic;
        }

        .linea {
            background-color: rgb(233, 196, 75);
            width: 4em;
            height: 3px;

            transition: .5s ease;
        }

        .card:hover .capa .texto {
            transform: translateY(0px);
        }

        .card:hover .capa .texto .linea {
            width: 12em;
        }



        .texto-oculto {
            transform: translateY(50px);
            display: flex;
            flex-flow: column wrap;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            opacity: 0;
            padding: 0 3em;
            transition: .5s ease-in .5s;
        }

        .card:hover .capa .texto-oculto {
            opacity: 1;
            transform: translateY(0px);
        }



        button {
            border-radius: .2em;
            border: none;
            width: 10em;
            height: 2em;

            transition: .5s ease;
        }
        button:hover{
            background-color: rgb(172, 172, 172);
        }
    </style>
</head>

<body>
    <div class="contenedor">
        <div class="card">
            <div class="imagen">
            </div>
            <img src="https://picsum.photos/id/684/600/400" alt="">
            <div class="capa">
                <div class="texto">
                    <div class="titulo">10 mountains</div>
                    <div class="linea"></div>
                    <div class="secundario">Inspitaration</div>
                </div>
                <div class="texto-oculto">
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Atque dolorem dignissimos cupiditate
                        aliquid natus quidem, tempore eveniet ut repellendus non, distinctio molestiae voluptate ...
                    </p>
                    <button>Read Article</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
