<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .contenedor{
            display: flex;
            flex-flow: row wrap;
            gap: 20px;
        }
        .card{
            position: relative;
            height: 400px;
            width: 300px;
            perspective: 1000px;
        }
        .card-front{
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;

            background-image: url("https://picsum.photos/id/1011/600/400");
            background-position: 50% 50%;
            background-size: cover;

            backface-visibility: hidden;
            z-index: 2;

            transition: 1s;
        }
        .card-back{
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;

            background-color: black;
            color: white;

            backface-visibility: hidden;

            transition: 1s;
        }

        .card-back h2{
            margin: 60% auto auto 35%;
        }


        
.card1 .card-back{
    transform: rotateX(180deg);
}
.card1:hover .card-front{
    transform: rotateX(-180deg);
}
.card1:hover .card-back{
    transform: rotateX(0deg);
}


        
.card2 .card-back{
    transform: rotateY(180deg);
}
.card2:hover .card-front{
    transform: rotateY(-180deg);
}
.card2:hover .card-back{
    transform: rotateY(0deg);
}
    </style>
</head>
<body>
    <div class="contenedor">
        <div class="card card1">
            <div class="card-front"></div>
            <div class="card-back">
                <h2>Carlota Jhon</h2>
            </div>
        </div>
        <div class="card card2">
            <div class="card-front"></div>
            <div class="card-back">
                <h2>Carlota Jhon</h2>
            </div>
        </div>
    </div>
</body>
</html>
