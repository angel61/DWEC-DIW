<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="../bootstrap-4.6.0-dist/css/bootstrap.min.css">

  <title>Hello, world!</title>
  <style>
    .verde{background-color: green;}
    .azul{background-color: blue;}
    .rojo{background-color: red;}
    .rosa{background-color: rgb(255, 92, 228);}
    .amarillo{background-color: yellow;}
    .gris{background-color: gray;}
    .naranja{background-color: orange;}
    .granate{background-color: rgb(167, 61, 61);}
  </style>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-lg-8">
        <div class="row">
          <div class="col-12 rojo">A</div>
        </div>
        <div class="row">
          <div class="col-6 verde">B</div>
          <div class="col-6 azul">C</div>
        </div>
      </div>
      <div class="col-lg-4 rosa">D</div>
    </div>
    <div class="row">
      <div class="col-md-6 col-lg-3 amarillo">E</div>
      <div class="col-md-6 col-lg-3 granate">F</div>
      <div class="col-md-6 col-lg-3 gris">G</div>
      <div class="col-md-6 col-lg-3 naranja">H</div>
    </div>
  </div>
  <script src="../bootstrap-4.6.0-dist/js/jquery-3.5.1.min.js"></script>
  <script src="../bootstrap-4.6.0-dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
