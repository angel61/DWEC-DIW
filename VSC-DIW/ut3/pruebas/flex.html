<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .contenedor{
            background-color: seagreen;
            display:flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: space-between;
            flex-direction: row-reverse;
        }
        .contenedor .item{
            background-color: white;
            border: 1px solid black;
            font-size: 50px;
            padding:20px;
            margin:30px;
        }

.contenedor2{
    margin-top: 50px;
    background-color: seagreen;
    display:flex;
    flex-wrap: wrap;
    align-content:stretch;
    height:100vh;
}
.contenedor2 .item{
    background-color: white;
    border: 1px solid black;
    font-size: 50px;
    width:400px;
    padding:20px;
    margin:30px;
}

.contenedor3{
    margin-top: 50px;
    background-color: seagreen;
    display:flex;
    justify-content: center;
    align-items: stretch;
    height:100vh;
}
.contenedor3 .item{
    background-color: white;
    border: 1px solid black;
    font-size: 50px;
    padding:20px;
    margin:30px;
}
#dos{
    align-self: center;
}
    </style>
</head>
<body>
    <div class="contenedor">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
    </div>
    <div class="contenedor2">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
    </div>
    <div class="contenedor3">
    <div class="item">1</div>
    <div class="item" id="dos">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
    </div>
</body>
</html>
