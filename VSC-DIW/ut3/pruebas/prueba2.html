<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="widtr=device-widtr, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{width:100%;}
        .container th{
            font-weight: bold;
            font-size: 2em;
            text-align: center;
            color: white;
            background-color: black;
        }
        .container td, .container th{
            height: 50px;
        }

.container tbody tr:nth-child(odd){
    background-color: darkgray;
}

.container tbody tr:nth-child(even){
    background-color: lightgray;
}

.container td:first-child{
    color:tomato;
}

.container thead th:empty{
    background-color: transparent;
}

.container tbody tr:hover{
    background-color: darkslategrey;
}
.container tbody td:hover{
    background-color: yellow;
}
*{
    transition: 0.5s;
}

    </style>
</head>

<body>
    <table class="container">
        <thead>
            <tr>
                <th></th>
                <th>Cabecera 1</th>
                <th>Cabecera 2</th>
                <th>Cabecera 3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Fila 1</td>
                <td>Fila 1 Columna 1</td>
                <td>Fila 1 Columna 2</td>
                <td>Fila 1 Columna 3</td>
            </tr>
            <tr>
                <td>Fila 2</td>
                <td>Fila 2 Columna 1</td>
                <td>Fila 2 Columna 2</td>
                <td>Fila 2 Columna 3</td>
            </tr>
            <tr>
                <td>Fila 3</td>
                <td>Fila 3 Columna 1</td>
                <td>Fila 3 Columna 2</td>
                <td>Fila 3 Columna 3</td>
            </tr>
            <tr>
                <td>Fila 4</td>
                <td>Fila 4 Columna 1</td>
                <td>Fila 4 Columna 2</td>
                <td>Fila 4 Columna 3</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
