<html>
<head>
	<style>
		h1{
			text-align:center;
		}
		.box{
			border:20px solid black;
			margin:20px;
			padding:20px;
			width:350px;
			height:80px;
		}
		.content{
			border:2px dashed black;
		}
		.box:hover{
			border:30px solid blue;
			margin:20px;
			padding:30px;
			width:400px;
			height:100px;
			background-color:black;
			transition:0.5s;
			color:white;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="content"><h1>Texto en una caja</h1></div>
	</div>
</body>
</html>
