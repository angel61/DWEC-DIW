<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0px;
        }
        .titulo{
            background-color: rgb(65, 51, 35);
            color: white;
            margin: 0px;
            padding: 1em;
        }
        .contenedor {
            display: flex;
            flex-flow: row wrap;
            justify-content: space-between;

            background-color: burlywood;
            padding:.5em;
        }
        .foto{
            padding: 1em;
            border: 1px dashed #555 ;
        }
        .foto img{
            height: 12em;
            width: 12em;
        }
    </style>
</head>

<body>
    <h1 class="titulo">Flexbox: Catálogo de imágenes</h1>
    <div class="contenedor">
        <div class="foto"><img src="https://picsum.photos/id/684/600/400" alt=""></div>
        <div class="foto"><img src="https://picsum.photos/id/1076/600/400" alt=""></div>
        <div class="foto"><img src="https://picsum.photos/id/1081/600/400" alt=""></div>
        <div class="foto"><img src="https://picsum.photos/id/743/600/400" alt=""></div>
        <div class="foto"><img src="https://picsum.photos/id/945/600/400" alt=""></div>
    </div>
</body>

</html>
