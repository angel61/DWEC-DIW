<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .titulo {
            text-align: center;
        }

        .contenedor {
            display: flex;
            height: 40vh;
            width: 100%;
            flex-flow: column wrap;

        }

        .contenedor img {
            flex: 1;
            width: 25%;
            height: 100%;
        }

        #img1 {
            flex: 3;
        }
    </style>
</head>

<body>
    <h1 class="titulo">Flexbox: Catálogo de imágenes y texto</h1>
    <div class="contenedor">
        <img id="img1" src="https://picsum.photos/id/1025/600/400" alt="">
        <img id="img2" src="https://picsum.photos/id/1020/600/400" alt="">
        <img id="img3" src="https://picsum.photos/id/237/600/400" alt="">
        <img id="img4" src="https://picsum.photos/id/174/600/400" alt="">
        <img id="img5" src="https://picsum.photos/id/250/600/400" alt="">
        <img id="img6" src="https://picsum.photos/id/318/600/400" alt="">
        <img id="img7" src="https://picsum.photos/id/972/600/400" alt="">
    </div>
</body>

</html>
