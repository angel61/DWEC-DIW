<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body,html{
            margin:0px;
            height: 100%;
        }
        .bg-img{
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            height: 50%;
        }
        .img1{
            background-image: url("https://picsum.photos/id/684/600/400");
        }
        .img2{
            background-image: url("https://picsum.photos/id/1020/600/400");
        }
        .img3{
            background-image: url("https://picsum.photos/id/598/600/400");
        }
        .img4{
            background-image: url("https://picsum.photos/id/870/600/400");
        }
        .texto{
            position: fixed;
            top: 50%;
            left: 50%;
            transform:translate(-50%,-50%);
            padding: 20px;
            font-size: 30px;
            border: 10px solid  rgba(255, 255, 255, 0.5);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
        }
    </style>
</head>
<body>
    <div class="bg-img img1"></div> 
    <div class="bg-img img2"></div>
    <div class="bg-img img3"></div>
    <div class="bg-img img4"></div>
    <div class="texto">Texto</div>
</body>
</html>
